syntax = "proto3";

package openmanet.v1;

message AddressReservation {
  // MAC address of the node
  string mac = 1;
  // Static IP addresses of the node
  string static_ip = 2;
  // Reservation CIDR of the node
  string reservation_cidr = 3;
}

message Node {
  // MAC address of the node
  string mac = 1;
  // Hostname of the node
  string hostname = 2;
  // IP address of the node
  string ipaddr = 3;
  // Position of the node
  Position position = 4;
}

message Position {
  // Latitude of the node
  double latitude = 1;
  // Longitude of the node
  double longitude = 2;
  // Altitude of the node
  float altitude = 3;
}